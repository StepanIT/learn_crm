<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crm</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
  <div class="modal">
    <div class="modal-overlay">
      <div class="form">
        <button class="form__closing" type="button"><img src="img/closing.png" alt="closing"></button>
        <div class="container">
          <h1 class="form__title">Добавить товар</h1>
          <div class="form__line"></div>
          <form class="add-product" action="https://jsonplaceholder.typicode.com/posts"
          method="POST">
          <fieldset class="add-product__border">
            <div class="add-product__border-blocks">
              <div class="form__block-1">
                <label for="name" class="add-product__text">Наименование</label>
                <input class="add-product__input-field" type="text" name="name" id="name">
            
            <label for="category" class="add-product__text">Категория </label>
                <input class="add-product__input-field" type="text" name="category" id="category">
           
            <label for="Units" class="add-product__text">Единицы измерения</label>
                <input class="add-product__input-field" type="text" name="units" id="Units">
            
            <label for="add_discount" class="add-product__discount" >Дисконд</label>
            <div class="discount">
                <input class="add-product__checkbox" type="checkbox" aria-label="Добавить скидку">
                <input class="add-product__input-field-discount" type="text" name="discount" id="add_discount">
              </div>
              <p class="add__product__border-text">Изображение не должно превышать размер 1 Мб</p>
              </div>
                <div class="form__block-2">
                  <label for="Description" class="add-product__text">Описание</label>
                    <textarea class="add-product__textarea" name="description" id="Description" cols="25" rows="3"></textarea>
                
                <label for="Quantity" class="add-product__text">Количество</label>
                    <input class="add-product__input-field" type="text" name="count" id="Quantity">
                
                <label for="Price" class="add-product__text">Цена</label>
                    <input class="add-product__input-field" type="text" name="price" id="Price">
                    <button class="form__block-image-button"><span class="form__block-image-button__text">Добавить изображение</span></button>
                  </div>
            </div>

              <img class="add-product__image" src="img/product-img.jpg" alt="product">
          </fieldset>
          <div class="form__footer">
            <div class="form__footer-text">
              <p class="form__footer-text-text">
                Итоговая стоимость:
              </p>
              <p class="form__footer-price">
                $ 900.00
              </p>
            </div>
            <button class="add-product__button" type="submit"><span class="add-product__button__text">Добавить товар </span></button>
          </div>
              
          </form>
        </div>
      </div>
    </div>
  </div>
  











</body>
</html>
